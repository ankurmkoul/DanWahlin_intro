<div>
	<h3>View 1</h3>
	Name:
	<br/>
	<input type="text" ng-model="name"></input> {{name}}
	<br/>
	<ul>
		<li ng-repeat="cust in customers | filter:name | orderBy:'name'"> {{cust.name}} - {{cust.city | uppercase}}</li>
	</ul>
	<br/>

	Customer Name:
	<br/>
	<input type="text" ng-model="newCustomer.name"></input>
	<br/>

	Customer City:
	<br/>
	<input type="text" ng-model="newCustomer.city"></input>
	<br/>

	<button ng-click="addCustomer()">Add Customer</button>

	<a href="#/view2">Go to View 2!</a>
</div>
